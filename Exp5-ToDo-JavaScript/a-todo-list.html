<!-- Experiment 5: To-Do List Application using JavaScript -->
<!-- This web page implements a simple to-do list app with add and remove functionality. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h2 { text-align: center; }
    input[type="text"] { width: 70%; padding: 8px; }
    button { padding: 8px 12px; margin-left: 5px; }
    ul { list-style: none; padding: 0; }
    li { background: #e3f2fd; margin: 8px 0; padding: 8px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    .remove { background: #f44336; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Experiment 5: To-Do List App</h2>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (task) {
        const li = document.createElement('li');
        li.innerHTML = `${task} <button class='remove' onclick='removeTask(this)'>Remove</button>`;
        document.getElementById('taskList').appendChild(li);
        input.value = '';
      }
    }
    function removeTask(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>
</html>
